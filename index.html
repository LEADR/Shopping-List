<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopzilla</title>
  <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" />
  <link rel="stylesheet" href="stylesheets/simplegrid.css" type="text/css" />
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
  <script src='http://code.jquery.com/jquery-latest.js'></script>
  <script src='jquery.cookie.js'></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="grid grid-pad">
    <div class="col-1-3 push-1-3">
      <div class="content">
        <div id="main-container">
          <div class="title">
            <h1 class="header">Shopzilla</h1>
          </div>
          <div id="input-container">
            <input type="text" id="input-field" placeholder='Type shopping items here'><button id="add-item">+</button>
          </div>
          <div id="list-container">
            <ul id="items-list">
              <li>
                <input type="checkbox" class='checkbox'>
                <span class="item-name">Bell peppers</span>
                <button class="delete">X</button>
              </li>
              <li>
                <input type="checkbox" class='checkbox'>
                <span class="item-name">Tea</span>
                <button class="delete">X</button>
              </li>
              <li>
                <input type="checkbox" class='checkbox'>
                <span class="item-name">Yogurt</span>
                <button class="delete">X</button>
              </li>
              <li>
                <input type="checkbox" class='checkbox'>
                <span class="item-name">Kale</span>
                <button class="delete">X</button>
                </li>
              <li>
                <input type="checkbox" class='checkbox'>
                <span class="item-name">Spinach</span>
                <button class="delete">X</button>
              </li>
              <li>
                <input type="checkbox" class='checkbox'>
                <span class="item-name">Blueberries</span>
                <button class="delete">X</button>
              </li>
            </ul>
          </div>
          <div class="modal" id="delete-window">
            <div id="modal-content">
              <p>Are you sure?</p>
              <button id="confirm">OK</button>
              <button id="cancel">Cancel</button><br>
              <input type="checkbox" id="dont-ask">Don't show this again.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
